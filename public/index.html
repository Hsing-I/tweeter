<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles//header.css" type="text/css">
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="styles/tweet-display.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a67dee48f9.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="tweeter-nav">
    <span>tweeter</span>
    <div class="write-new-tweet">
      <span><strong>W</strong>rite a new tweet</span>
      <i class="fas fa-arrow-down" id="down-arrow"></i>
    </div>
  </nav>

  <header id="header">
    <div id="user-image">
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Hsing-I Wang</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container"></main>
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <div id="error-message"></div>
    <form id="tweet-form">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="button-group">
        <button type="submit" id="tweet-button">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>

  <section class="tweets-display">

  </section>

</body>

</html>
